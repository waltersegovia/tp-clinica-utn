<div class="card mt-3" style="width: 300px;" [ngClass]="{'disabled':isDisabled}">
  <div class="row g-0">
    <div class="col-md-8">
      <img [src]="imgCaptchaSeleccionado.rutaImagen" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-4">
      <div class="card-body">
      <!-- ramdon del array de objetos arrayDeObjetos -->
        <button class="btn btn-primary" style="width: 100%; font-size: 9px;" type="button" (click)="actualizarImg()" [disabled]="captchaValidado">Actualizar</button>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card-footer bg-transparent border-success">
        <div class="mb-3">
          <h6>Qu√© ves?</h6>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Introduce el texto" [disabled]="captchaValidado" (input)="onCacheInput($event) ">
          <div *ngIf="captchaValidado" class="alert alert-success" role="alert">
            CAPTCHA VALIDADO
          </div>
        </div>
        <!-- <button class="btn btn-primary" style="width: 20%; font-size: 10px;" type="button">Enviar</button> -->
        <!-- <button class="btn btn-primary" style="width: 20%; font-size: 9px; margin-left: 60%;" type="button">On/Off</button> -->
      </div>
    </div>
  </div>
</div>
