<div>
  <nav class="navbar navbar-expand-lg bg-dark p-2" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="../../../assets/icon-clinica.png" alt="Bootstrap" width="30" height="30" />
        Clinica Online
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let item of items">
            <ng-container *ngIf="item.children; else normalLink">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ item.title }}
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let child of item.children">
                <a class="dropdown-item" [routerLink]="child.link">{{
                  child.title
                  }}</a>
              </li>
            </ul>
          </li>
          </ng-container>
          <ng-template #normalLink>
            <li class="nav-item">
              <a [routerLink]="item.link" routerLinkActive="active" class="nav-link active" aria-current="page">{{
                item.title }}</a>
            </li>
          </ng-template>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="nav-link disabled" aria-disabled="true" style="color: white">
              <img src="../../../assets/usuario.png" alt="Icono" width="30" height="30" style="margin-right: 5px" />
              {{ this.email }}
            </div>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light" (click)="logout()">
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <ng-content select="router-outlet"></ng-content>
  </section>

  <footer>
    <ng-content select="#footer"></ng-content>
  </footer>
</div>
