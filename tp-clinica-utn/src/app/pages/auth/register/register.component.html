<div class="scroll-container" (scroll)="onScroll($event)">
  <button class="btn position-absolute top-0 start-0 m-3" (click)="goBack()">
    <img
      src="../../../../assets/flecha-izquierda.png"
      alt="Flecha Izquierda"
      class="arrow-icon"
    />
  </button>
  
  <div class="register">
  
    <div class="d-flex justify-content-center align-items-center ">
      <div class="text-center" style="margin-top: 80px;">
        <div>
          <h4 style="color: white">Profesional</h4> 
          <img
            class="d-block mx-auto mb-2  btn btn-link"  
            src="../../../../assets/profesional.png"
            alt=""
            width="180"
            height="180"
            style="box-shadow: 0 0 10px white"
            (click)="mostrarProfesionalComponent()"
          /> <!--  rounded-circle -->
        </div>
  
        <div>
          <h4 style="color: white">Paciente</h4>
          <img
            class="d-block mx-auto mb-2 btn btn-link"
            src="../../../../assets/paciente.jpg"
            alt=""
            width="180"
            height="180"
            style="box-shadow: 0 0 10px white"
            (click)="mostrarClienteComponent()"
          /> <!--  rounded-circle -->
        </div>
  
        <!-- <div>
          <h4 style="color: white">Administrador</h4>
          <img
            class="d-block mx-auto mb-2 btn btn-link"
            src="../../../../assets/Administrador.jpg"
            alt=""
            width="200"
            height="200"
            style="box-shadow: 0 0 10px white"
            (click)="mostrarAdministradorComponent()"
          /> 
        </div> -->
  
      </div>
  
      <div *ngIf="isClienteActive" class="container" style="margin-top: 20px;">
        <app-alta-pacientes style="color: white;"></app-alta-pacientes>
      </div>
      <div *ngIf="isProfesionalActive" class="container" style="margin-top: 20px;">
        <app-alta-profesionales style="color: white;"></app-alta-profesionales>
      </div>
      <!-- <div *ngIf="isAdministradorActive" class="container" style="margin-top: 20px;">
        <app-alta-admin style="color: white;"></app-alta-admin>
      </div> -->
    </div>
  
  </div>
  
</div>
