<section class="container-login p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class=" log row g-0"> 
 
            <div class="col-12 col-md-6">
              <img class=" img-fluid rounded-start  object-fit-cover w-100 h-100 " loading="lazy" src="../../../../assets/login2.jpg" alt="img"/>  
            </div> 
           

            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
           
              <div class="col-12 col-lg-11 col-xl-10">
                
                <div class="card-body p-3 p-md-4 p-xl-5">
                  
                  <div class="row">

                    <div class="col-12">
                      <button class="btn" (click)="goBack()">
                        <img src="../../../../assets/flecha-izquierda.png" alt="Flecha Izquierda" class="arrow-icon">
                      </button>
                    </div>
                    <div class="col-12">
                      
                      <div class="mb-5">
                        
                        <div class="text-center mb-4">
                          
                          <a href="#!">
                            <img
                              src="../../../../assets/icon-clinica.png"
                              alt="Logo"
                              width="50"
                              height="50"
                            />
                          </a>
                          <h2>Tú Clínica</h2>
                        </div>
                        <h2 class=" tex2 text-center" style="color: black;">
                          ¡Bienvenido!
                        </h2>
                      </div>
                    </div>
                  </div>
                  <form (ngSubmit)="login()" [formGroup]="loginUsuario">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            formControlName="email"
                          />
                          <label for="email" class="form-label"
                            >Email</label
                          >
                          <span
                            *ngIf="
                              loginUsuario.get('email')?.hasError('required') &&
                              loginUsuario.get('email')?.touched
                            "
                            class="text-danger"
                          >
                            EL <strong>correo</strong> es requerido</span
                          >
                          <span
                            *ngIf="
                              loginUsuario.get('email')?.hasError('email') &&
                              loginUsuario.get('email')?.touched
                            "
                            class="text-danger"
                          >
                            EL <strong>correo</strong> es invalido</span
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Password"
                            formControlName="password"
                          />
                          <label for="password" class="form-label"
                            >Contraseña</label
                          >
                          <span
                            *ngIf="
                              loginUsuario
                                .get('password')
                                ?.hasError('required') &&
                              loginUsuario.get('password')?.touched
                            "
                            class="text-danger"
                          >
                            La <strong>contraseña</strong> es requerido</span
                          >
                          <span
                            *ngIf="
                              loginUsuario
                                .get('password')
                                ?.hasError('minlength') &&
                              loginUsuario.get('password')?.touched
                            "
                            class="text-danger"
                          >
                            La <strong>contraseña</strong> debe de tener 6
                            caracteres</span
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            name="remember_me"
                            id="remember_me"
                          />
                          <label 
                            class="form-check-label text-secondary"
                            for="remember_me"
                          >
                            Mantenerme conectado
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            class="btn btn-dark btn-lg"
                            type="submit"
                            [disabled]="loginUsuario.invalid"
                          >
                            <span
                              *ngIf="loading"
                              class="spinner-border spinner-border-sm"
                              role="status"
                              aria-hidden="true"
                            ></span>
                            <span *ngIf="!loading">Iniciar sesión</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            
          </div>
        </div>
      </div>
      <app-favbutton (buttonClick)="quickAccess($event.email, $event.password)"></app-favbutton>
    </div>
  </div>
</section>

<!-- ***************************************************************************************************** -->
